<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Restablecer Contraseña - ArrendaFacil</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/login.css">
</head>

<body class="login-page">
  <!-- Sección de Restablecimiento de Contraseña -->
  <section class="login-section">
    <div class="login-container">
      <!-- Parte izquierda: Texto de bienvenida -->
      <div class="login-left">
        <h1 id="welcome-title">Restablecer tu Contraseña</h1>
        <p id="welcome-text">Ingresa tu nueva contraseña para continuar con ArrendaFacil.</p>
      </div>
      <!-- Parte derecha: Formulario de restablecimiento -->
      <div class="login-right">
        <h2>Restablecer Contraseña</h2>
        <div class="login-form">
          <div class="form-group">
            <label for="new-password">
              Nueva Contraseña
              <span class="toggle-password">
                <i class="fas fa-eye" id="toggle-new-password-icon"></i>
              </span>
            </label>
            <input type="password" id="new-password" name="new-password" placeholder="Nueva contraseña" required>
          </div>
          <div class="form-group">
            <label for="confirm-new-password">
              Confirmar Nueva Contraseña
              <span class="toggle-password">
                <i class="fas fa-eye" id="toggle-confirm-new-password-icon"></i>
              </span>
            </label>
            <input type="password" id="confirm-new-password" name="confirm-new-password" placeholder="Confirmar contraseña" required>
          </div>
          <div class="password-strength-wrapper" style="display: none;">
            <div class="strength-bar" id="strength-bar"></div>
            <p class="strength-text" id="strength-text">Fortaleza: Débil</p>
            <div class="requirements-text" id="requirements-text">
              Requisitos: Mínimo 8 caracteres, una mayúscula, una minúscula, un número y un carácter especial.
            </div>
          </div>
          <div class="error-message" id="confirm-error" style="display: none;"></div>
          <button type="button" class="login-btn">Cambiar Contraseña</button>
        </div>
      </div>
    </div>
  </section>

  <script src="/js/recuperar-contrasena.js"></script>
</body>
</html>
