<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Finalizar Registro - ArrendaFacil</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/finishregister.css">
</head>
<body class="finish-register-page">

    <div class="animation-container" id="authAnimation">
        <div class="checkmark-circle">
          <svg width="150" height="150" viewBox="0 0 120 120">
            <circle class="circle" cx="60" cy="60" r="54"/>
            <polyline class="check" points="30,60 50,80 90,40"/>
          </svg>
        </div>
        <div class="message">
          <h1>¡Ya casi terminas tu proceso!</h1>
          <p>Gracias por elegirnos. Para finalizar tu registro, necesitamos verificar tu cuenta.</p>
        </div>
        <div class="secure-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#3498db" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            <circle cx="12" cy="16" r="1"></circle>
          </svg>
        </div>
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
      </div>

<section class="finish-register-section" id="verificationForm">
    <div class="finish-register-container">
      <!-- Parte izquierda: Texto de bienvenida -->
      <div class="finish-register-left">
        <h1>¡Ya casi está listo!</h1>
        <p>Solo necesitamos verificar tu correo electrónico para completar tu registro en ArrendaFacil.</p>
      </div>
      <!-- Parte derecha: Formulario de verificación -->
      <div class="finish-register-right">
        <h2>Verificar Cuenta</h2>
        <div class="divider">
          <span>Ingresa el código de verificación</span>
        </div>
        <div class="finish-register-form">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" disabled>
          </div>
          <div class="form-group">
            <label for="verification-code">Código de Verificación</label>
            <input type="text" id="verification-code" name="verification-code" placeholder="Ingresa el código de 6 dígitos" required>
            <div id="code-error" class="error"></div>
          </div>
          <button type="submit" class="finish-register-btn">Verificar y Completar Registro</button>
          <div class="form-options">
            <button type="button" id="resend-code" class="secondary-btn">Reenviar Código</button>
            <button type="button" id="change-email" class="change-email-btn">Cambiar Correo</button>
          </div>
        </div>
      </div>
    </div>
  </section>



  <script src="/js/finishRegister.js"></script>
</body>
</html>
