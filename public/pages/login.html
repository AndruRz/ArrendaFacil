<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Iniciar Sesión - ArrendaFacil</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/login.css">
</head>

<body class="login-page">
  <!-- Sección de Inicio de Sesión -->
  <section class="login-section">
    <div class="login-container">
      <!-- Parte izquierda: Texto de bienvenida -->
      <div class="login-left">
        <h1 id="welcome-title">¡Bienvenido de Nuevo!</h1>
        <p id="welcome-text">Ingresa tus datos para acceder a todas las funciones de ArrendaFacil.</p>
        <a href="register" class="register-link" id="register-link">¿Aún no tienes cuenta? Crea una.</a>
      </div>
      <!-- Parte derecha: Formulario de inicio de sesión -->
      <div class="login-right">
        <h2>Iniciar Sesión</h2>
        <div class="social-login">
          <button class="social-btn">
            <img src="/img/google-icon.png" alt="Google Icon"> Ingresar con Google
          </button>
        </div>
        <div class="divider" id="divider">
          <span>O usa tu correo y contraseña</span>
        </div>
        <div class="login-form">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
          </div>
          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" id="remember-user" name="remember-user">
              Recordar Usuario
            </label>
            <a href="#" class="recover-link" id="recover-link">¿Olvidaste tu contraseña?</a>
          </div>
          <button type="button" class="login-btn">Ingresar</button>
        </div>
      </div>
    </div>
  </section>

  <script src="/js/login.js"></script>
</body>
</html>
